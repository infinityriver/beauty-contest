<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кто красивее?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        /* Элементы декора */
        .decor {
            position: absolute;
            z-index: 0;
        }
        
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            position: absolute;
        }
        
        .circle:nth-child(1) {
            top: 10%;
            left: 5%;
            animation: float 15s infinite ease-in-out;
        }
        
        .circle:nth-child(2) {
            bottom: 15%;
            right: 8%;
            width: 150px;
            height: 150px;
            animation: float 12s infinite ease-in-out reverse;
        }
        
        .circle:nth-child(3) {
            top: 30%;
            right: 15%;
            width: 100px;
            height: 100px;
            animation: float 10s infinite ease-in-out;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            z-index: 1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .names-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 50px;
            position: relative;
        }
        
        .name {
            font-size: 36px;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            min-width: 180px;
        }
        
        .left {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
        }
        
        .right {
            background: linear-gradient(45deg, #38ef7d, #11998e);
        }
        
        .button-container {
            position: relative;
            margin: 40px 0;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff8a00, #da1b60);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 28px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .progress-container {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }
        
        .progress-box {
            width: 45%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .progress-header {
            padding: 15px;
            font-size: 20px;
            font-weight: 700;
            color: white;
        }
        
        .progress-bar-container {
            height: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 10px;
            position: relative;
            width: 0;
            transition: width 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .rishat-bar {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
        }
        
        .taya-bar {
            background: linear-gradient(90deg, #38ef7d, #11998e);
        }
        
        .progress-value {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .result-container {
            margin-top: 40px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .result {
            font-size: 42px;
            font-weight: 900;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #38ef7d, #11998e);
            padding: 20px 50px;
            border-radius: 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out;
        }
        
        .result.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .hearts {
            position: absolute;
            font-size: 24px;
            color: #ff4b2b;
            opacity: 0;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        @keyframes heartAnimation {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }
    </style>
</head>
<body>
    <!-- Декоративные элементы -->
    <div class="circle decor"></div>
    <div class="circle decor"></div>
    <div class="circle decor"></div>
    
    <div class="container">
        <div class="names-container">
            <div class="name left">РИШАТ</div>
            <div class="name right">ТАЯ</div>
        </div>
        
        <div class="button-container">
            <button id="voteButton" class="btn">Кто красивее?</button>
        </div>
        
        <div class="progress-container">
            <div class="progress-box">
                <div class="progress-header">РИШАТ</div>
                <div class="progress-bar-container">
                    <div id="rishatBar" class="progress-bar rishat-bar">
                        <span id="rishatValue" class="progress-value">0%</span>
                    </div>
                </div>
            </div>
            
            <div class="progress-box">
                <div class="progress-header">ТАЯ</div>
                <div class="progress-bar-container">
                    <div id="tayaBar" class="progress-bar taya-bar">
                        <span id="tayaValue" class="progress-value">0%</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="result-container">
            <div id="result" class="result">ТАЯ КРАСИВЕЕ</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const voteButton = document.getElementById('voteButton');
            const rishatBar = document.getElementById('rishatBar');
            const tayaBar = document.getElementById('tayaBar');
            const rishatValue = document.getElementById('rishatValue');
            const tayaValue = document.getElementById('tayaValue');
            const result = document.getElementById('result');
            
            let rishatProgress = 0;
            let tayaProgress = 0;
            let clicks = 0;
            
            voteButton.addEventListener('click', function() {
                // Увеличиваем количество кликов
                clicks++;
                
                // Создаем сердечки вокруг кнопки
                createHearts();
                
                // Генерируем случайные значения для прогресса
                const rishatIncrement = Math.floor(Math.random() * 10) + 1;
                const tayaIncrement = Math.floor(Math.random() * 15) + 10;
                
                // Обновляем прогресс
                rishatProgress = Math.min(rishatProgress + rishatIncrement, 100);
                tayaProgress = Math.min(tayaProgress + tayaIncrement, 100);
                
                // Обновляем отображение
                rishatBar.style.width = rishatProgress + '%';
                tayaBar.style.width = tayaProgress + '%';
                rishatValue.textContent = rishatProgress + '%';
                tayaValue.textContent = tayaProgress + '%';
                
                // Показываем результат после 3 кликов
                if (clicks >= 3) {
                    setTimeout(() => {
                        result.classList.add('show');
                    }, 1500);
                }
            });
            
            function createHearts() {
                const buttonContainer = document.querySelector('.button-container');
                const buttonRect = voteButton.getBoundingClientRect();
                
                for (let i = 0; i < 15; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('hearts');
                    heart.innerHTML = '❤';
                    heart.style.position = 'absolute';
                    heart.style.left = (Math.random() * buttonRect.width) + 'px';
                    heart.style.top = (Math.random() * buttonRect.height) + 'px';
                    
                    buttonContainer.appendChild(heart);
                    
                    // Анимация сердечек
                    setTimeout(() => {
                        heart.style.animation = `heartAnimation ${Math.random() * 1 + 1}s forwards`;
                    }, 10);
                    
                    // Удаление сердечек после анимации
                    setTimeout(() => {
                        heart.remove();
                    }, 2000);
                }
            }
        });
    </script>
</body>
</html>
